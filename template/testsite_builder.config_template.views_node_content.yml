#      fallback_field: 'field_entity_reference__media'
#    -
#      type: 'string'
#      source_field: 'title'
#    -
#      type: 'changed'
#      source_field: 'changed'
#    -
#      type: 'created'
#      source_field: 'created'
#    -
#      type: 'language'
#      source_field: 'langcode'
    -
      type: '_exclude_template_'
      source_field: 'dummy'
      match_rules:
        cardinality: 1
      exclude_generation_type:
        - 'view_filter'
