datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  hierarchy:
    fields:
      field_entity_reference__taxonomy: taxonomy_term-parent
    weights:
      preprocess_index: -45
  html_filter:
    all_fields: true
    fields:
      - field_decimal
      - field_email
      - field_link
      - field_list_string
      - field_string
      - field_string_long
      - field_text
      - field_text_long
      - field_text_with_summary
      - type
    title: true
    alt: true
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignorecase:
    all_fields: true
    fields:
      - field_decimal
      - field_email
      - field_link
      - field_list_string
      - field_string
      - field_string_long
      - field_text
      - field_text_long
      - field_text_with_summary
      - type
    weights:
      preprocess_index: -20
      preprocess_query: -20
  language_with_fallback: {  }
  rendered_item: {  }
  tokenizer:
    all_fields: true
    fields:
      - field_string_long
      - field_text_long
      - field_text_with_summary
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: database
